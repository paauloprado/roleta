<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roleta VM EXPERIENCE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <!-- Supabase JS v2 -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <main class="app">
    <div class="wheel-wrapper">
      <div class="pointer" aria-hidden="true"></div>
      <canvas id="wheel" width="800" height="800" aria-label="Roleta" role="img" tabindex="0"></canvas>
    </div>
    <div class="below">
      <p id="result" class="result" aria-live="polite">Clique para Girar</p>
      <img id="logo" class="logo" src="./logo.png" alt="VM | EXPERIENCE" />
    </div>
  </main>

  <!-- Popup de Resultado -->
  <div id="popup" class="popup" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="popup-box">
      <div class="popup-text" id="popupText">Você ganhou!</div>
      <button class="popup-btn" id="popupClose" type="button">OK</button>
    </div>
  </div>

  <!-- Modal de Lead -->
  <div id="leadModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="leadTitle" aria-modal="true">
    <div class="modal-dialog">
      <button class="modal-close" id="leadClose" aria-label="Fechar">×</button>
      <h2 id="leadTitle">Antes de girar</h2>
      <p class="modal-sub">Informe seus dados para participar uma única vez.</p>
      <form id="leadForm" autocomplete="off">
        <label class="field">
          <span>Nome</span>
          <input id="leadName" type="text" name="name" autocomplete="off" required />
        </label>
        <label class="field">
          <span>Telefone (WhatsApp)</span>
          <input id="leadPhone" type="tel" name="phone" inputmode="tel" autocomplete="off" required placeholder="(DDD) 99999-9999" />
        </label>
        <button id="leadSubmit" type="submit" class="btn-primary">Participar e girar</button>
        <p id="leadError" class="form-error" aria-live="polite"></p>
      </form>
    </div>
  </div>
  <script defer src="./script.js"></script>
</body>
</html>
