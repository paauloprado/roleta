<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roleta VM EXPERIENCE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="app">
    <div class="wheel-wrapper">
      <div class="pointer" aria-hidden="true"></div>
      <canvas id="wheel" width="800" height="800" aria-label="Roleta" role="img" tabindex="0"></canvas>
    </div>
    <div class="below">
      <p id="result" class="result" aria-live="polite">Clique para Girar</p>
      <img id="logo" class="logo" src="./logo.png" alt="VM | EXPERIENCE" />
    </div>

    <!-- Popup de resultado -->
    <div id="popup" class="popup" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="popup-box">
        <div id="popupText" class="popup-text">Resultado</div>
        <button id="popupClose" class="popup-btn" type="button">Fechar</button>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
